<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>  
  </div>
  
  <div class="container">
    <div class="row">
      <div class="column col-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4 class="heading">{{mars_news.title}}</h4>
        <h4 class="heading">{{mars_news.paragraph}}</h4>
        <br>
      </div>

      <div class="col-lg-9 col-md-12">
        <h2>Featured Mars Image</h2>
        <img src={{mars_news.img}} />

      </div>
      <div class="col-lg-3 col-md-12">
        <h2 class="heading text-center">Mars Facts</h2>
        {{mars_news.table | safe }}
      </div>


      <div class="column col-12">
        <br>
        <h2 class="heading text-center">Mars Hemispheres</h2>
        <div class="row">
          {% for item in mars_news.hemisphere%}
          <div class="col-md-12 col-lg-6">  
            <div class="panel panel-default">
              <div class="panel-heading text-center">&lt;{{item['title']}}&gt;</div>
              <div class="panel-body">
                  <img class="img-fluid" src="{{item['img_url']}}"}}>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>  
  </div> 


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
